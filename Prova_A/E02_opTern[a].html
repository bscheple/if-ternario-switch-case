<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Média do aluno
    //Peça para o Professor informar as notas dos três trimestres do aluno e considere o seguinte cenário:
    //Se a média das três notas do aluno for até 4, o programa deverá considerar que o aluno está REPROVADO
    //Se a média das três notas do aluno for até 6, o programa deverá considerar que o aluno está em EXAME
    //Se a média das três notas do aluno for acima de 6, o programa deverá considerar que o aluno está APROVADO
    //Apresente a situação final do aluno

    //ENTRADA
    const primeiro = Number(prompt("Informe a nota do primeiro trimestre:"));
    const segundo = Number(prompt("Informe a nota do segundo trimestre:"));
    const terceiro = Number(prompt("Informe a nota do terceiro trimestre:"));
    
    //PROCESSAMENTO
    const media = (primeiro + segundo + terceiro) / 3;
    let resultado;
    (media <= 4) ? resultado = " Está REPROVADO"
    : (media < 6) ? resultado = "Está em EXAME"
    : resultado = "Está APROVADO";
     
    //SAÍDA
    document.write(resultado);

</script>
