<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Dificuldade do Programa
    //Peça para o Programador informar a quantidade de linhas que o programa possui. Também peça para o Programador informar a quantidade de if-else que o programa possui. O outro dado que o Programador deverá informar é a quantidade de if-ternário que o programa possui.
    //Considere que cada linha vale um ponto, cada if-else vale 2 pontos e cada operador ternário vale 3 pontos. 
    
    //Se o programa possuir até 25 pontos (inclusive), será considerado de nível CALOURO
    //Se o programa possuir mais de 25 pontos, será considerado de nível VETERANO
    
    //Calcule os pontos e apresente o nível de complexidade do programa

    //ENTRADA
const linhas = Number(prompt("Insira quantas linhas o programa possui:"));
const ifelse = Number(prompt("Insira a quantidade de if-else que o programa possui:"));
const ternario = Number(prompt("informe a quantidade de if-ternario que foi ultilizado neste programa:"));
let saida
    //PROCESSAMENTO
const linha = linhas * 1;
const elseif = ifelse *2;
const ternarios = ternario *3;

const totalPontos = linha + elseif + ternarios;

(totalPontos <= 25) ? saida = "Você é considerado CALOURO!"
: saida = "Você é considerado VETERANO!";

    //SAÍDA

document.write(saida)
</script>
